<!DOCTYPE html>
<html>
    <head>
        <title>Create an account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#make_acc_btn_id").on("click", function() {
                    $("#message").text("Creating account please wait!");

                    var name = $.trim($("#name_id").val());
                    var email = $.trim($("#email_id").val());
                    var roll = $.trim($("#roll_id").val());
                    var phno = $.trim($("#phone_number_id").val());
                    var pwd = $.trim($("#password_id").val());
                    
                    $.post("/api/accounts", JSON.stringify({ "name": name, "email": email, "roll": roll, "phone_no": phno, "pwd": pwd }), function(data) {
                        if(data.msg === "success") {
                            location.href = "show.html";
                        } else {
                            $("#message").text("Some errors were encountered while creating account.");
                        }
                    }, "json");
                });
            });
        </script>
    </head>
    <body class="container" style="padding: 25px;">
        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="alert alert-danger" id="message">
                    Welcome!
                </div>

                <label>Name</label>
                <input type="text" value="" placeholder="#_Name" id="name_id" class="form-control" />

                <br>

                <label>Email</label>
                <input type="text" value="" placeholder="#_Email" id="email_id" class="form-control" />

                <br>

                <label>Roll</label>
                <input type="text" value="" placeholder="#_Roll" id="roll_id" class="form-control" />

                <br>

                <label>Phone Number</label>
                <input type="number" value="" placeholder="#_Phone_Number" id="phone_number_id" class="form-control" />

                <br>

                <label>Password</label>
                <input type="password" value="" placeholder="#_Password" id="password_id" class="form-control" />

                <br>
                <button id="make_acc_btn_id" class="btn btn-success">Make Account</button>
            </div>
        </div>
    </body>
</html>

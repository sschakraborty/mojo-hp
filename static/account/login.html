<!DOCTYPE html>
<html>
    <head>
        <title>Create an account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#login_acc_btn_id").on("click", function() {
                    var email = $.trim($("#email_id").val());
                    var pwd = $.trim($("#pwd_id").val());

                    $.post("/api/accounts/login", JSON.stringify({ "email": email, "pwd": pwd }), function(data) {
                        if(data.msg === "success") {
                            alert(data.key);
                        } else {
                            alert("Could not log in!");
                        }
                    }, "json");
                });
            });
        </script>
    </head>
    <body>
        <div class="">
            <label>Email</label>
            <input type="text" value="" placeholder="#_Email" id="email_id" />
            
            <br>
            
            <label>Password</label>
            <input type="text" value="" placeholder="#_Password" id="pwd_id" />

            <br>
            <button id="login_acc_btn_id">Log In</button>
        </div>
    </body>
</html>
